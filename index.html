<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">

        <div class="jobs-list" v-for="(job,index) in jobs">
            
            <div class="info-job">
                <div class="company-info">
                    <h6> pubblicato il: {{job.created_at}}</h6> 
                    <h3> {{job.company}}, {{job.city}}</h3> 
                </div>
                <h6>{{job.position}},  {{job.contract}}</h6> 
                <span>{{job.description}}</span> <br> <br>
                <i v-if="!starred.includes(job.id)" @click="addFav(job.id)" class="far fa-star"></i> 
                <i v-else @click="removeFav(job.id)" class="fas fa-star"></i> aggiungi ai preferiti
                <br> <br>
                <button @click="sendCandidacy(job.id)" v-if="!applied.includes(job.id)">Invia Candidatura</button>
                <button v-else @click>Candidatura Inviata</button>
            </div>
        </div>


    </div>

    <script src="js/script.js"></script>
</body>
</html>
